user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
	    listen PORT;
	    location / {
	        proxy_pass http://localhost:SERVER_PORT;
	    }
	    location /data/quests/ {
	        root ROOT_OF_THE_PROJECT;
	    }
	}
}
